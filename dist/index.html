  <body data-n-head="">
    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div data-app="true" id="app" class="application frontnav theme--light"><div class="application--wrap"><aside class="v-navigation-drawer v-navigation-drawer--close v-navigation-drawer--fixed v-navigation-drawer--is-mobile theme--light" style="height:100%;margin-top:0;transform:translateX(-300px);width:300px"><div class="ses-logo-push"><a href="/#intro"><img src="/img/logosesfull.png"></a></div> <ul id="menu"><li data-menuanchor="intro" class="active"><a href="#intro">Home</a></li> <li data-menuanchor="about"><a href="#about">About</a></li> <li data-menuanchor="services"><a href="#services">Services</a></li> <li data-menuanchor="portfolio"><a href="#portfolio">Portfolio</a></li> <li data-menuanchor="blog"><a href="#blog">Blog</a></li> <li data-menuanchor="career"><a href="#career">Career</a></li></ul><div class="v-navigation-drawer__border"></div></aside> <nav class="v-toolbar v-toolbar--fixed theme--light" style="margin-top:0;padding-right:0;padding-left:0;transform:translateY(0)"><div class="v-toolbar__content" style="height:56px"><div class="ses-logo"><a href="/#intro"><img src="/img/logoses.png"></a></div> <div class="spacer"></div> <button type="button" class="v-toolbar__side-icon v-btn v-btn--icon theme--light"><div class="v-btn__content"><i aria-hidden="true" class="v-icon material-icons theme--light">menu</i></div></button></div></nav> <main class="v-content" style="padding-top:56px;padding-right:0;padding-bottom:0;padding-left:0"><div class="v-content__wrap"><section><!----></section></div></main></div></div></div></div><script>window.__NUXT__=function(e,n,i,t,a,o,s,r,l,d,c,g,h){return{layout:"front",data:[{abouttitle:"About SES",aboutcontent:"### **About Synergy Efficiency Solutions**\n\nSynergy Efficiency Solutions is a company founded on the principles of integrity and loyalty. We pride ourselves in our world-class energy solutions and the success we achieve for our clients.\n\n\n### **Mission**\n\nBy combining our expert energy engineers with the latest technologies and concepts for building optimization, our mission is to build the energy efficiency market through the continuous improvement of existing facilities and the creation of efficient, sustainable, new buildings.\n\nOur objective is to drive and develop the energy efficiency market in Asia Pacific. In a region experiencing soaring energy prices due to drastic cuts to energy subsidies and increasing energy demand, we strive to create solutions for our clients that help them remain competitive.\n\nWe improve existing buildings by performing highly detailed Energy Audits that provide effective savings opportunities. Synergy Efficiency Solutions assists companies in the implementation of savings solutions by minimizing investment costs through our ESCO financing options.\n\nOur Energy Efficiency Experts create Building Performance Simulations in order to design the most sustainable and energy efficient green buildings, bringing the future of energy efficiency to our clients. We also assist in raising our clients' notability through the achievement of LEED Certification - the most recognized accreditation platform across the globe and the premier make of achievement in green building.\n\nAll our expertise leads to one important goal: Energy Savings. Having worked with a range of clients such as hotels, factories, power plants, government agencies, and NGO's, we have proven that an investment in energy efficiency will provide you both short-term and long-term gains, benefiting the environment, improving your public appearance, and increasing your bottom line for years.",aboutthumbnail:"/uploads/6ad8956ac2f14e6ea244f6491a8197e4.jpg"}],error:null,state:{blogs:{list:[]},careers:{list:[]},portfolio:{list:[]},services:{list:[]}},serverRendered:t,apollo:{defaultClient:Object.create(null,{"Career:1":{writable:!0,value:{id:r,title:"Part - Time: Technician",content:"**Responsibilities:**\n\nCheck and maintain equipment once a week and fill out the log sheet we provide\nTechnical experience and understanding of heat pump, boilers, and pumps\nCoordinate with on-site engineers, overseeing and leading fixes when required\nFlexibility to travel to sites as needed\n\nMemeriksa dan memelihara peralatan dan mengisi log sheet yang diberikan seminggu sekali\nMempunyai pengetahuan dasar tentang boiler, pompa, dan diutamakan yang mengerti heat pump\nDapat melakukan perbaikan sederhana di lapangan, dengan koordinasi oleh teknisi di lapangan dan di head office\nSiap melakukan kunjungan ke lapangan ketika dibutuhkan\n\n**Profile:**\n\nVocational high school diploma\nDiligent and hardworking\nWilling to learn\n1-2 year of experience as a technician/engineer\nSelf-driven personality, ability to work independently as well as within a diverse team of professionals\nAble to implement your own ideas and initiatives\nEnglish proficiency preferred\nA passion for green energy, clean tech and sustainability\n--------\n\nMempunyai ijazah SMK\nRajin dan pekerja keras\nMau belajar\nDiutamakan mempunyai 1-2 tahun pengalaman sebagai teknisi\n \n\n \n\n \n\nPlease send us your CV and a copy of your KTP to careers@synergyefficiency.solutions",__typename:d}},"Career:2":{writable:!0,value:{id:l,title:"Energy Efficiency MEP Consultant",content:"**Responsibilities:**\n\nConduct energy audits in commercial buildings and industrial facilities\nSupervise and oversee engineering calculations related to chiller plant efficiency, sizing pumps and motors, boiler efficiencies and heat recovery\nTurnkey implementation of energy efficiency projects\nConduct MEP design work (some training in energy efficiency will be given)\nManage installations, testing, and commissioning\nWrite reports and prepare presentations\n \n**Requirements:**\n\nBachelors Degree (or equivalent) in Mechanical or Electrical Engineering\n1-2 years of work experience in MEP and HVAC design\nWorking knowledge of various building services design codes such as British Standards, ASHRAE, NFPA, IPC, IMC or other International design codes\nGood command in verbal and written English and Bahasa\nAdvanced capabilities with Microsoft Office (Excel, Word, PowerPoint), AutoCAD or any other computer-aided design tools\nAbility to teach other staff\nGood analytical skills\nExperience in project management\nSelf-driven personality to work independently as well as within a diverse team of professionals\nWilling and able to travel within the country\nEnthusiastic about Saving Energy\n \n**Advantages:**\n\nWork in a fast moving and market leading start-up in the energy efficiency sector\nWork closely with technical, business development, and marketing members of our organization\nIntercultural working environment\nThe possibility to work in Jakarta or Bali\n \nIf you are interested in applying, please send us a 30 second video recording of you explaining why you think you would be a good fit for the job. Please also submit your CV and cover letter to careers@synergyefficiency.solutions.",__typename:d}},ROOT_QUERY:{writable:!0,value:{careers:[{type:e,generated:i,id:"Career:1",typename:d},{type:e,generated:i,id:"Career:2",typename:d}],services:[{type:e,generated:i,id:"Service:1",typename:o},{type:e,generated:i,id:"Service:2",typename:o},{type:e,generated:i,id:"Service:3",typename:o},{type:e,generated:i,id:"Service:4",typename:o},{type:e,generated:i,id:"Service:5",typename:o}],blogs:[{type:e,generated:i,id:"Blog:1",typename:s},{type:e,generated:i,id:"Blog:2",typename:s},{type:e,generated:i,id:"Blog:3",typename:s},{type:e,generated:i,id:"Blog:4",typename:s},{type:e,generated:i,id:"Blog:5",typename:s}],portfolios:[{type:e,generated:i,id:"Portfolio:1",typename:a},{type:e,generated:i,id:"Portfolio:2",typename:a},{type:e,generated:i,id:"Portfolio:3",typename:a},{type:e,generated:i,id:"Portfolio:4",typename:a},{type:e,generated:i,id:"Portfolio:5",typename:a},{type:e,generated:i,id:"Portfolio:6",typename:a}]}},"Service:1":{writable:!0,value:{id:r,title:"Building Performance Simulation",subtitle:"Synergy Efficiency Solutions helps develop and design energy efficient, sustainable green buildings",content:'Synergy Efficiency Solutions helps develop and design energy efficient green buildings.\n\nWe work with key stakeholders to identify a variety of structural changes that directly impact energy efficiency. Our Energy Efficiency Experts compile a detailed report demonstrating key opportunities for energy efficiency improvement and cost savings. We then help manage your energy, saving money short-term and long-term.\n\n#### **Integrated Design Services**\n\nOur involvement in any sustainable, green building design project starts by setting performance targets that we then help guide to achieve. Our collaboration and involvement with architects, engineers, project managers and other integral parties is critical to success as we build energy savings solutions. There is constant assessment and reassessment as we strive for the optimal solutions.\n\n\n![](/uploads/29be9ce186564783afea92949f97edfc.png)\n\n\n\n\n#### **Conceptualization Phase**\n\nThis early stage of the design process focuses on the conceptual basis for the whole design process. This is where all the pre-design analyses are carried out. It is characterized as the definition of the design problem and criteria. This phase can be the most pivotal period to cost effectively reduce energy use in buildings. Our Energy Efficiency Experts assist owners and project teams in a variety of ways before major design efforts take place. This can include original research to support conceptual design ideas or product and service development. At this stage, our team utilizes four areas to guide the process and understand building performance: Pre-Design Climate Analysis, Pre-Design Benchmarking and Goal Setting, Energy "Brain-Storming" and Criteria Definition. In the Conceptualization phase, the focus is understanding and defining how to achieve a sustainable, green building and benefit from long-term energy savings.\n\n#### **Criteria Design Phase**\n\ninnovationAt this stage, our projects begin to take shape. Major options are evaluated, tested and selected. Our services in this phase help design teams put numbers to ideas, test concepts for energy savings and create green buildings. This phase is likely the most critical as big decisions, such as building form, can drastically affect passive systems options and performance down the road.\n\nwater2Our Energy Efficiency Experts help clients drive through the process of building design and find the optimal solution concept that holds the maximum potential for energy savings. Some of the steps included in this phase are as follows: Energy Programming, Schematic Daylight Design, Energy Systems Research, Conceptual Energy Systems Design and Commissioning Plan. Arriving to a single concept holding maximum potential for energy savings guides a strong simulation.\n\n#### **Detailed Design Phase**\n\nAt this stage in the project, most of the major design elements have been set and the focus is on making the systems function properly. Specific questions about how systems work will need to be figured out during this phase - details down to specific materials and parts may be tested using previously developed simulation models. A much higher level of detail will be applied to the simulation models as more information becomes available through the analysis and design cycle.\n\nA list of the various design elements we test and various methods and simulation modeling:\n\n\n\n![](/uploads/a9ff50278e87424e8a974def7b9f9f54.png)\n\n\nEnergyPlus is one of the components we use to handle simulation and our Energy Efficiency Experts use it in a variety of ways to test and simulate a multitude of areas such as heating, cooling, lighting, ventilation, other energy flows, and water use. With EnergyPlus\' innovative simulation capabilities, our team[s] can test and evaluate such things as time-steps less than an hour, modular systems and plant integrated with heat balance-based zone simulation, multi zone air flow, thermal comfort, water us, natural ventilation, and photovoltaic systems. This enables our Energy Efficiency Experts to optimize the building design to use less energy and water leading to sustainable, green buildings that improve the bottom line year over year.\n\n#### **Implementation Documents Phase**\n\nBuildingPerformanceReportPNGAt this stage, our Energy Efficiency Experts focus on documenting the whole process. Our teams coordinate consulting and review the plan of energy systems. This is critical as we ensure and confirm the criteria implemented in construction documents from previous design phases. This aids in the successful implementation of specific measures analyzed during design. Our Energy Efficiency Experts are able to assist with verification and consulting of LEED certification.\n\n#### **Construction Phase**\n\nOur Energy Efficiency Experts help in three specific areas at this stage: Site Observation and System Calibration / Commissioning Assistance, Life Cycle Cost Targeting and Review Change Order Requests for Energy and Load Effecting Systems.\n\n**Post Occupancy Phase**\n\nThe phase is often overlooked, however we believe it is crucial to long term energy savings and a healthy return on investment for years to come. Our Energy Efficiency Experts can perform and install specific measures for content evaluation. This includes: System and Technology Evaluation, Measurement and Verification, Post Occupancy Survey and Analysis, Yearly energy Benchmarking and Reporting, Energy Audits (various levels) and Evaluation, Measurement, and Verification of Existing Systems.',icon:{type:e,generated:t,id:"$Service:1.icon",typename:n},__typename:o}},"$Service:1.icon":{writable:!0,value:{url:"/uploads/e4683580869d42d4992c2bd0e77681f5.png",__typename:n}},"Service:2":{writable:!0,value:{id:l,title:"Energy Audits",subtitle:"A 3-Step Energy Savings Solution that maximizes a building's energy efficiency and costs",content:"Synergy Efficiency Solutions has a 3-Step Energy Saving Solution that maximizes a building’s energy efficiency and cost reduction. We perform a variety of tests to evaluate the current state of energy efficiency and follow up with solutions that deliver optimal energy savings. From evaluation through to implementation, energy savings are achieved.\n\n#### **Step 01 - Detailed Energy Audit**\n\nAt this stage, we perform a variety of tests through various software tools and state-of-the-art monitoring equipment to determine the total energy efficiency that can be achieved. Our Energy Efficiency Experts can also perform specific tests if needed and tailor Energy Audits based on those needs. Once concluded, we provide a detailed Energy Audit Report with the energy efficiency findings. Here are a few of the different tests our Energy Efficiency Experts can perform.\n\n#### **Step 02 - Energy Savings Solution**\n\nBased on our detailed Energy Audit, our Energy Efficiency Experts and Engineers will assist your management team in recommending targeted savings opportunities. At this stage, we will explain various savings solutions answering many questions, for example: When do you use the most energy? When are you wasting energy? Is too much power being generated that is not necessary? Our engineers will conduct a second on-site inspection to quantify the exact savings potential based on our agreed upon Savings Solution and determine precise costing and calculated payback periods. \nPlease give us a call and our team can walk you through a variety of examples.\n\n#### **Step 03 - Energy Savings Implementation**\n\nOnce completed, Synergy Efficiency Solutions will assign an experienced Energy Project Supervisor to be your company's dedicated representative.  The Energy Project Supervisor will assist in sourcing all of the relevant equipment and materials required.  Once the appropriate equipment and materials are in place, our team of experts work to help ensure the equipment is installed properly and running smoothly to ensure we capture maximum energy savings. Our team further installs software (where necessary), monitoring and verification measures to constantly evaluate the new equipment and measures taken.  Finally, our team can provide ongoing analysis and reporting.\n\n#### **ESCO Financing**\n\nIf needed, our financial experts will devise an ESCO Financing Strategy for your implementation that suits your needs. Unique to Synergy Efficiency Solutions, we can help finance the entire Energy Savings Implementation - including all costs associated with design, equipment, installation and monitoring. Project costs are paid back through short-term energy savings. You keep 100% of the long-term savings!\n\nWe help make that possible with no upfront investment, guaranteeing energy savings and eliminating all risk for your company. Our Energy Efficiency Experts work with all teams to ensure we are in control of the process and can implement smoothly. \n\n\n\n![](/uploads/d528e12569264a719226db7fb6d48cea.png)\n\n\nPlease contact us to find out if this is a potential option for you.     ",icon:{type:e,generated:t,id:"$Service:2.icon",typename:n},__typename:o}},"$Service:2.icon":{writable:!0,value:{url:"/uploads/b2656e460abf43b79d32397a58639968.png",__typename:n}},"Service:3":{writable:!0,value:{id:"3",title:"Green Building Certification",subtitle:"Market your company as an eco-friendly business after SES helps you achieve Green Building Certification",content:"SES is a member of the USGBC (US Green Building Council) to further encourage sustainable new building design. Green buildings reduce costs and minimize environmental impact while increasing social benefits and comfort.\n\nWhy does Synergy Efficiency Solutions choose LEED?\nLEED certification is recognized across the globe as the premier mark of achievement in green building. Our Energy Efficiency Experts provide full LEED consulting services, including:\n\nFeasibility Study - Provides our clients with analysis and feedback on where their building(s) stands with regard to LEED pre-requisites and credits. Based on these findings, our clients are informed on what they can and cannot achieve based on their objectives, budget and design specifications.\n\nLEED Certification - Synergy Efficiency Solutions' LEED team will manage the application and certification process for your project, facilitate communications with LEED administration, and guide your architects, MEP engineers and contractors through the necessary steps to gain the credits on offer.\n\nEnergy Modeling and Simulation - Building Performance Simulations assist in achieving a number of LEED credits. In particular Energy & Atmosphere Credit 1, which is by far the most important LEED credit with up to 19 points on offer (the most of any credit). This reflects the crucial nature of Building Performance Simulations in ensuring the energy efficiency of a building. Synergy Efficiency Solutions' experienced building performance simulators can model all aspects of your building's performance, including lighting specifications, thermal comfort analysis, cooling system sizing, and building envelope optimization to name a few.\n\n\n![](/uploads/dff92e34ac834b6eb6b0283427542d67.png)\n\n\n\nLEED-Steps-Transparent1\n\nWhat is LEED?\n\nLEED, or Leadership in Energy & Environmental Design, is a green building certification program that recognizes best-in-class building strategies and practices. To receive LEED certification, building projects satisfy prerequisites and earn points to achieve different levels of certification. Prerequisites and credits differ for each rating system, and teams choose the best fit for their project. LEED is flexible enough to apply to all project types. Each rating system groups requirements that address the unique needs of building and project types on their path towards LEED certification. Once a project team chooses a rating system, they'll use the appropriate credits to guide design and operational decisions. Each rating system is made up of a combination of credit categories. Within each of the credit categories, there are specific prerequisites projects must satisfy and a variety of credits projects can pursue to earn points. The number of points the project earns determines its level of LEED certification. There are four levels of certification - the number of points a project earns determines the level of LEED certification that the project will receive. Typical certification thresholds are:Building Performance Simulation works at creating efiiciency.\n\n\n![](/uploads/f981a4d0da3049259b2f12eb964aef9a.png)",icon:{type:e,generated:t,id:"$Service:3.icon",typename:n},__typename:o}},"$Service:3.icon":{writable:!0,value:{url:"/uploads/228684879ee44478a1fa6a9eb3f438b8.png",__typename:n}},"Service:4":{writable:!0,value:{id:"4",title:"ESCO Financing",subtitle:"Energy efficiency leads to financial savings and all companies should have the opportunity to benefit",content:"If needed, our financial experts will devise an ESCO Financing Strategy for your implementation that suits your needs. Unique to Synergy Efficiency Solutions, we can help finance the entire Energy Savings Implementation - including all costs associated with design, equipment, installation and monitoring. Project costs are paid back through short-term energy savings. You keep 100% of the long-term savings!\n\nWe help make that possible with no upfront investment, guaranteeing energy savings and eliminating all risk for your company. Our Energy Efficiency Experts work with all teams to ensure we are in control of the process and can implement smoothly. ",icon:{type:e,generated:t,id:"$Service:4.icon",typename:n},__typename:o}},"$Service:4.icon":{writable:!0,value:{url:"/uploads/b8fed5299dde454c9805edfc3597649f.png",__typename:n}},"Service:5":{writable:!0,value:{id:"5",title:"Lighting Services",subtitle:"Synergy Efficiency Solutions helps develop and design energy efficient lighting systems.",content:"#### **Lighting Savings**\n\n\n![](/uploads/a2410843d8df47c1bb8c5b9ebe14634d.png)\n\n\n\nBy upgrading your lights, you can reduce your money spent on lighting by up to 60%!\n\nThis isn’t just a one-time savings, you will enjoy these benefits year after year as you save money. The sooner you act the sooner you can save, so now is the time.\n\n \n\n\n\n#### **Lighting Optimization**\n\n\n![](/uploads/bf9eee7a8c1a4b0793b2b10bb29c443c.png)\n\n\nAre you tired of bad lighting? Do your lights leave your users squinting in the dark or covering their eyes because it is too bright? Optimize your lighting today. Your lighting system can give the perfect amount of light to your building with brand new-cutting edge daylight adjustment technology. During the day, your building can use more natural lighting and save you money, and at night, your new lights will automatically increase to maintain optimal light levels in your building throughout the day.\n\n \n\n\n\n#### **Lighting Performance**\n\n\n![](/uploads/dc1ad4bd55ce4b78ac1f78bf12da49ca.png)\n\n\nStop changing your light bulbs every year.\n\nNew lighting technology can make your lights last for 7 years, so you can spend less on maintenance, and more on your business.\n\n\n\n\n\n \n\n#### **Lighting Heat**\n\n\n![](/uploads/51a554b6ddd146eeb23308f168b143ef.png)\n\nIs your building heating up due to inefficient lighting? Stop wasting excess AC on keeping your building comfortable and upgrade your lights today. Upgrading your lights can remove the heat generated from your lights, and keep your building comfortable. \n\n\n\n\n\n\n#### **Lighting Audit**\n\n\n![](/uploads/9fe09504b5ab4e949c4df49d87818263.png)\n\nDetermining the best lighting practices for your building is done through a lighting audit.  A detailed lighting audit with high-grade industry standard equipment will help you maximize your savings on lighting.\n\n \n\n\n\n#### **Lighting Upgrading**\n\n\n![](/uploads/8575dfb3d4ae4138820a7df17f1ba4b3.png)\n\nThe best part about upgrading your lighting today is you only need to change the lightbulbs! Our expert team will choose the lights that fit your needs and will save you up to 50% from the total lighting energy you spend.\n\n \n\n\n\n#### **Lighting Retrofitting**\n\n\n\n![](/uploads/df429016b0744f60ba4fb09fc8f81356.png)\n\nYou can reduce your lighting energy used by up to 75% by retrofitting your lights. Our thorough 7 step processes, from a personal needs assessment with you to verification will ensure that you have a modern and cost-effective lighting system.\n\n \n\n\n\n#### **Lighting Simulation**\n\n\n![](/uploads/6e4dc670c861404da785db1fddb6e2eb.png)\n\nBy simulating the lighting conditions in your building using state-of-the-art software, you can be sure that you will have the most optimal lighting system. This simulation is done before any purchase is made, so no energy, time, or money is wasted.",icon:{type:e,generated:t,id:"$Service:5.icon",typename:n},__typename:o}},"$Service:5.icon":{writable:!0,value:{url:"/uploads/28abda716a0e47349625f05c0849ef7a.png",__typename:n}},"Blog:1":{writable:!0,value:{id:r,title:"Synergy Efficiency Solutions Rebrands to Inspire",content:"Synergy Efficiency Solutions today announced the first complete redesign of their brand identity since the company was founded in 2008. Previously operating under the name Synergy Carbon, the company has created a new brand identity that reflects its standing as Asia Pacific’s foremost energy efficiency expert, offering leading-edge services that promote sustainable design and green building in the region.\n\nSynergy Efficiency Solutions’ new brand identity serves not only to improve its visual presence, but also to highlight its success in offering a variety of sustainable solutions that create energy savings for Asia Pacific businesses. “Few other companies in the region have the technology, expertise, and financial partnerships that synergy efficiency solutions offers its clients,” says synergy efficiency solutions’ Founder and CEO, Steve Piro. “Synergy Efficiency Solutions has grown to become an international leader in Energy Audits and Building Performance Simulations, making it well equipped not only to help companies save money and remain competitive in the face of increasing energy prices, but also to use it’s influence to promote sustainable building funds that help remove financial burdens. The new SES brand was created in response to the evolution of our services, our market, and most importantly our clients’ needs.”\n\nIn recent years synergy efficiency solutions has had great success with their range of services and financing models. Their services have evolved to include energy audits, building performance simulations, ESCO financing, and LEED consultations. They’ve become well known as Indonesia’s national market leader, collecting awards for the outstanding energy performance of their buildings. One example is the campus of Universitas Multimedia Nusantara, a structure that was voted most energy efficient building in Indonesia by the Ministry of Energy.\n\nIn order to offer its services to a broader market, Synergy Efficiency Solutions has gone beyond reimagining their identity and have announced a broader range of services, an increase in their team of highly specialized, internationally educated energy efficiency experts, and additional partnerships with organizations such as the United States Agency for International Development (USAID), who aide in the financing of energy efficiency solutions.\n\nThe new brand identity, along with its fresh website, logo, and direction, will be launched on June 04th.\n\nABOUT Synergy Efficiency Solutions\n\nA leader in energy efficiency solutions, SES exists to encourage companies to save energy and money through energy audits and sustainable building designs. The energy efficiency experts at SES use cutting-edge technology and software to design the most effective energy solutions for each client. Through partnerships with international funds, SES is able to remove the financial burden of energy saving solutions, whereby the client pays for the services through the energy savings they achieve. SES specializes in Energy Audits, Building Performance Simulations, LEED Consultations, and ESCO Financing.",image:{type:e,generated:t,id:"$Blog:1.image",typename:n},__typename:s}},"$Blog:1.image":{writable:!0,value:{url:"/uploads/c60a8dd0c4e84d82841006909466858d.png",__typename:n}},"Blog:2":{writable:!0,value:{id:l,title:"Asia Pacific: Misconceptions around Energy Efficiency",content:'In countries like Philippines, Malaysia and Indonesia many businesses don’t perceive energy as a tangible good and aren’t aware of the numerous opportunities that exist to decrease energy consumption.  Lights are left on during the day, AC is left running in unoccupied rooms, and even vehicle engines are running while no one is using them. This behavior is largely the result of government policies that have maintained artificially low energy prices through subsidies to the energy sector. But those times are changing.\n\nPrices have already started rising rapidly – in Indonesia electricity prices for businesses rose by 15% in 2013 and in 2014 they rose between 28% and 64.7%, depending on the type of building. Currently, the government is relieving its annual energy subsidization in order to emerge from the massive debt it has accrued, thus many businesses are faced with economic losses and even bankruptcy with the sudden need to navigate the first era in which energy is a crucial aspect of financial planning. So what can be done to avoid the rising energy prices?\n\nThe possibilities to minimize energy consumption are countless, and some are surprisingly quick and easy to implement. Energy savings could be achieved through various behavioral changes, while energy efficiency could be improved by substituting or repairing various components of a building. Combining energy saving practices and energy efficiency measures helps buildings save up to 49% on their annual energy bills. So how does the reduction in energy consumption work?\n\nEnergy savings have often been achieved through behavioral changes – switching off the lights would result in energy savings. Energy efficiency, on the other hand refers to optimizing the equipment that consumes energy so that it can deliver the same service with less energy input. One simple example is LED light bulb, which will reduce the energy spend when compared to conventional light bulbs (LEDs also have a longer life-span).\n\nSaving energy and money is fairly simple. A building is entered for inspection, data is analyzed, and energy saving suggestions are made that range from optimization of old equipment to its replacement with new and more efficient technology. Some of the energy conservation measures are often associated with little or no cost. Others may be more costly, like replacing old equipment, but would have a fast return on investment (usually less than 2 years) and result in significant financial savings after that period.\n\nSome energy efficiency consultancies (those that are supported by ESCO, like SES) will even retrofit a company’s equipment free of charge and then receive payment by sharing some of the company’s energy savings. This eliminates your risk completely and essentially gives you free equipment and energy savings.\n\nThe misconception in Southeast Asia is that energy is an extra cost to businesses, and that it serves only the environment and has no financial incentive. The usual attitude towards energy efficiency investments is: “We want to invest less now, regardless of the future benefits". Businesses are generally not aware of just how much money they will save over the course of even five years.\n\nIt is Synergy Efficiency Solutions’ hope that we can promote energy efficiency as a mutual benefit to all – saving energy, money, and the environment at the same time. SES has already helped various private and business clients take the next step, making them realize the huge monetary benefit of energy efficiency. ',image:{type:e,generated:t,id:"$Blog:2.image",typename:n},__typename:s}},"$Blog:2.image":{writable:!0,value:{url:"/uploads/641bba8b8c7d487c9f0ad06eb12f4a17.jpg",__typename:n}},"Blog:3":{writable:!0,value:{id:"3",title:"Techinasia: This Indonesian Company Designed The Most Energy Efficient Building in Southeast Asia",content:"Remember that futuristic-looking building I wrote about some months back? The tall grey egg-shaped tower is home to SkyStar, one of Jakarta’s fanciest co-working spaces and startup incubators. This is what it looks like inside:\n\n\n\n![](/uploads/00847fd96c254156b68dc6960958438a.jpg)\n\nThe building was named the most energy efficient building in Southeast Asia last year. It also resembles a set straight out of Star Wars’ Cloud City. The towers are part of the Universitas Multimedia Nusantara complex, a university associated with Indonesia’s Kompas Gramedia publishing group.\n\nBut this story isn’t about the startups in SkyStar’s incubation program (I’ll get to them another time). It’s about the tech company that designed the structure. Its name, Synergy Efficiency Solutions (SES), is a mouthful, but it solves a straight-forward problem. SES helps existing buildings, like hotels, hospitals, or universities save energy, and it designs new buildings with optimal energy efficiency in mind.\n\n**An extended surf trip**\nSES was founded seven years ago by Steve Piro, a Californian who ended up settling in Indonesia after what was intended to be a one-year surf trip.\n\nAt home, he studied environmental science and economics. His first job in Indonesia was as a biology teacher, but he soon found his way into the energy sector by doing carbon audits, which means assessing and quantifying a company’s total carbon dioxide emissions.\n\n“One day a client pulled me aside and said ‘we don’t really care about this carbon stuff. Just help us be more energy efficient so we can save money,’” Piro recalls.\n\nThat stuck with him. He recognized the way to get companies to commit to energy efficiency is not through a cleaner environmental conscience – it’s through saving money. When this key marketing message materialized, he founded SES. The company now counts 15 employees as it upgrades and designs buildings all over Indonesia, and internationally.\n\nPiro knew saving energy wasn’t as complicated as is sounds. In Indonesia, where buildings don’t tend to be built on principles of energy efficiency, he found a lot of low hanging business fruit.\n\n“Sometimes changes as subtle as placing anti-glare film on windows can lead to noticeable savings,” he explains. Often, it’s old equipment like cooling systems, or pumps, which need replacement.\n\nSES primarily deals with hardware. It enters a building with measuring equipment and identifies and upgrades the big energy wasters. But the company also relies on sophisticated tech solutions, like 3D modelling to study energy flows, and sensors to monitor energy consumption in real time.\n\nSES’s business model is also interesting. Rather than getting paid based on work hours, it’s compensated with a percentage of money saved after the energy bill drops.\n\n**Pay me when you start saving**\n\nCompanies like SES are called energy savings companies (ESCO). The “pay-me-when-you-start-saving” business model has become known as ESCO financing. The concept, says Piro, has actually been part of the energy sector since the seventies. This is something most people probably don’t know. Basically, ESCOs are confident their tech will allow building owners to save significant amounts of money.\n\nA project for SES typically begins with an energy audit. This includes evaluating the building’s lighting and cooling systems, all motors and pumps, as well as possible energy leakages in the building’s envelope – things like materials, wall structure, windows, and entrances. The audit comes at a fixed price.\n\nSES then uses data to make recommendations. Where are simple tweaks enough, and which parts need replacement? The team calculates how much money the building operator will save if it follows through with all or some of the suggested changes.\n\nOften, the operators will shy away from upgrades that require high initial investments. This was the case in one of SES’ projects, the Adi Husada Hospital in Surabaya.\n\nAt first, the hospital management only wanted to pursue changes that required no or little additional investment. Those interventions included smart load shifting – which means running equipment that consumes a lot of energy at times when the local electricity provider charges the lowest rate – usually late at night. Another measure was to paint the hospital’s roof white instead of black, and open roof vents to allow for better air flow.\n\nThose simple changes were able to cut the hospital’s energy costs by 15 percent, according to Piro.\n\nMore recently, SES added a financing option that allows risk-averse clients to go further. For this, they have created an investment branch called Grinvest. The firm offers to take over investments for more complex upgrades, so the client carries no financial risk. SES knows it will get re-compensated over time, when the monthly cost savings kick in.\n\nOne of Jakarta’s major five star hotels is in the process of being upgraded by SES with full ESCO financing. Piro has some neat figures to describe how much a hotel of that size can save after the upgrade is complete. He puts it this way: Over the course of ten years, the hotel’s carbon dioxide emissions will be reduced by the same amount as removing 226,000 cars from the streets of Indonesia for one year. It will save enough electricity to power 11,500 houses for one year. And it will save enough water to supply 680,000 people for one year.\n\n**Technology agnostic**\n\nSES is a tech company, yet it prefers to work with off-the-shelf and open source solutions rather than developing its own proprietary tech.\n\n“We like to stay technologically agnostic,” Piro explains. “We do not want to become exclusive with any one technology provider […] because we don’t want to be viewed as an equipment supplier.”\n\n\n\n\n\n![](/uploads/8a88dde193b54c2f97698a3b2021a6f5.png)\n\n\n\nWhen SES makes upgrades to a building, it hooks up relevant parts to a monitoring system which is from then on accessible to both the client and SES. Through this dashboard, both parties can observe the building’s energy consumption in real time. It takes this type of software from companies like Siemens or Schneider, both of whom have strong presences in Indonesia. This means they are nearby in case the clients need technical support in the future.\n\nWhen it designs new buildings, SES relies on software called EnergyPlus developed by the US Department of Energy. It’s open source, and Piro says it’s ideal for their needs, though it takes years to master.\n\n“Ery Djunaedy, our chief scientist, has a PhD in energy simulation from [the Eindhoven University of Technology] and therefore is the man when it comes to this software. He is definitely the best in Indonesia,” Piro says.\n\nWith EnergyPLus, SES creates precise 3D-models of the buildings its planning, simulating energy flows and testing reactions to all kinds of parameter changes.\n\n**Crowdfunding in the future**\n\nIn Indonesia, ESCOs are still rare. Piro points to a state-owned company called Energy Management Indonesia, though the company targets large industrial clients. Then there’s Adhmora, a startup run by fresh graduates from Bandung’s Institute of Technology. Though they aim to offer ESCO financing, their main focus at this stage is to educate households on simple energy-saving measures and energy-monitoring solutions for private homes.\n\nPiro believes the market still has many opportunities. One thing he’d like to explore in the future is a crowdfunding concept. Anyone can invest into the upgrade of outdated buildings and get recompensated through a cut from the future savings.\"\n\nEditing by Leighton Cosseboom and Michael Tegos\n\nSynergy Efficiency Solutions was recently featured in TechInAsia as one of the leaders in energy efficiency in Southeast Asia. The full story can be accessed by clicking 'Read More' below or you can go to the original article here. \n",image:{type:e,generated:t,id:"$Blog:3.image",typename:n},__typename:s}},"$Blog:3.image":{writable:!0,value:{url:"/uploads/8fd1d9021e724d65b73e6ebf5e895d64.jpg",__typename:n}},"Blog:4":{writable:!0,value:{id:"4",title:"Asia Green Buildings: Southeast Asia’s Largest Convention Center in Indonesia Redefines Sustainable Architecture",content:"**Sinar Mas Land** and **Kompas Gramedia** have collaborated with **Synergy Efficiency Solutions (SES)**, in designing the Indonesian Convention Exhibition (ICE). The ICE building, which is the largest convention center in South East Asia, is located in the heart of BSD City and aims to define the future of Indonesia’s sustainable architecture.\n\nEnergy efficiency has been at the forefront of this building with construction based on green practices. The green goal is to meet and far exceed all energy and water code requirements. As part of the new emerging destination of the MICE industry (Meeting, Incentive, Convention, and Exhibition) in Indonesia, ICE comprises of 10 exhibition halls of 50,000 sqm and an additional 50,000 sqm outdoor exhibition space, a 4,000 sqm Convention Hall divisible into 4 rooms; 29 meeting rooms; and a 12,000 sqm lobby.\n\nThe ICE building incorporated sustainable design concepts from day 1, which, in contrast to common belief, did not result in a significant increase in investment costs. According to Steve Piro, the Founder and CEO of SES, by keeping sustainability as a key design driver, the immediate investment costs of the building were actually reduced. This came as a result of employing a high performance-building envelope (e.g. double low e-glass and optimized shading eves) and a high performance cooling system amongst other strategies. By focusing the budget on helping the building stay cool, they could actually reduce the size of the cooling system by more than 30% compared to a conventional design. This is where the savings were achieved. This high performance design will result in the ICE building saving around 305 million kWhs of energy over a 20-year period and resulting in 240,000 tons of CO2e eliminated. This has both a positive impact on the environment and the operator’s bank books.\n\nSome of the key features explored during the design and construction process consist of photovoltaic solar panels placed on roofs of the exhibition halls, low energy LED lighting across the complex, optimizing natural day lighting, implementing passive ventilation strategies, rain water harvesting and water recycling facilities.\n\nThe concepts of Green Buildings and Energy Efficiency are relatively new in Southeast Asia, however they are gaining more popularity with constantly rising energy prices creating pressure for businesses to operate more efficiently at a lower cost. Sinar Mas Land and Kompas Gramedia hope that this building raises the bar for green buildings in the region and proves that such a building makes sense from both an environmental and financial standpoint.\n\nAuthor: Devina Mahendriyani\n\nSynergy Efficiency Solutions's sustainable design for the ICE building was recently featured in Asia Green Buildings. The full story can be accessed by clicking 'Read More' below or you can go to the original article here.   ",image:{type:e,generated:t,id:"$Blog:4.image",typename:n},__typename:s}},"$Blog:4.image":{writable:!0,value:{url:"/uploads/87505ed6af70487cb20b072c0ab5c6be.jpeg",__typename:n}},"Blog:5":{writable:!0,value:{id:"5",title:"Cooling Me Softly",content:"Matthieu one of our energy efficiency specialists takes you with him to one of his latest energy audits!\n\nAs an energy efficiency specialist in a tropical country, and more particularly in Indonesia, most of my work focuses on cooling systems. This is logical because when it is 30C degrees plus outside, you do not want it to be 30 degrees plus inside. Big, small, split, centralized, air-cooled, water-cooled, ducted, duct-free, there are as many systems and configurations as there are islands in the archipelago. In June I had the opportunity to carry out a Level 1 Energy Audit at a famous hotel in Yogyakarta. The 50 year old hotel, which went under renovation 5 years ago, completely refurbished and replaced its cooling and hot water system. The purpose of this audit, among other things, was to look for energy savings opportunities, but also to observe the new systems installed with the renovation and analyze their operations and performance.\n\nWhen auditing cooling and hot water systems I typically expect to find corroded pipes, old and tattered pieces of insulation and its common for me to even find the engineering staff drying their hand washed clothing on the condensing units blowing off heat. So you can imagine my good surprise when I stepped into the utility room and was tasked to assess a brand new installation.\n\nThe Figure below describes the system installed at the Hotel (pumps and valves not represented)\n\n\n\n\n![](/uploads/de54f089c7d845a7933784511c6a855d.png)\n\nFigure One: Cooling & Hot Water System\n\nThe system installed uses a centrifugal chiller for the cooling system and a screw chiller heat pump for the hot water system. All the machines installed were less than 5 years old and in good condition. The interconnection between the two systems (hot water and cooling) was the inventive feature that really caught my Attention.\n\n**Cooling System**\n\nThe cooling system runs with one centrifugal chiller to produce the cooling required by the guest rooms and other areas in the hotel;\nThe second chiller kicks in only in the case of high occupancy or use of exhibitions and ballrooms; \nOn the evaporator side, the chilled water is being supplied to the different Air Handling Units in the hotel, and flows back to the chiller at a high temperature;\nOn the condenser side, the water is being supplied to the Cooling Towers and flows back to the chiller at a low temperature.\n\n**Hot Water System**\n\nThe hot water system runs with one heat pump to produce the hot water required by the guest rooms, restaurants and other areas of the hotel;\nOn the evatorator side, the chilled water is being supplied to the water tank before being distributed to the different hotel water fixtures through a ring main. Water flowing back from the hotel goes thorugh the hot water tank before passing back through the heat jump to be heated.\n\nBoth chillers and heat pumps work based on the vapor-compression cycle. The heat absorbed on one side (evaporator) is rejected on the other (condenser).\n\nThe difficult part of an efficient heating or cooling system is how to manage the “undesired” energy. For the chiller, it corresponds to the heat on the condenser side, while for the heat pump, it corresponds to the heat absorbed on the evaporator side.\n\nA chiller/heat pump does not “produce” or “create” heat, but displace it. With the heat pump, the amount of heat added to the water to increase its temperature (hot water production) has to be absorbed somewhere else. If the both sides are not well balanced, then the unit will work harder to compensate and consume more energy.  \n\n To put it simply:\n\nThe more heat is rejected on the condenser side, the more efficient the chiller will be in order to produce cooling;\nThe more heat is absorbed on the evaporator side, the more efficient the heat pump will be in order to produce hot water\n\nThe smart idea behind the combined system installed here resides in the decision to absorb the undesired energy of the hot water system out of the cooling system undesired energy. With this configuration, the hot water system evaporator side cools down the condenser side of the cooling system, killing two birds with one stone. As a consequence, the condensed water flowing through the cooling towers and back to the chiller has a lower temperature without additional energy consumption! This configuration increases the efficiency of the chiller and allows reducing the energy consumption of the cooling Towers.\n\nThere are a few good points to this configuration from what I observed:\n\nThe inter connection between the hot water and the cooling system allows for the normally wasted energy from one side (hot water system) to be reused on the other side (cooling system);\nThis configuration is working even better due to the proximity of the two systems, located in the same room, a few meters from each other.\n\nSimilar configurations and other alternatives to combine both the cooling and hot water systems have been in practice for many years, but seeing it installed and performing well proves the feasibility of this solution. This configuration does not require particular additional investment or design while offering interesting energy savings opportunities.\n\nThere are always ways to improve a system performance further, since no system is ever going to be perfect. Nevertheless, this configuration showed an interesting and well thought through alternative to efficiently produce both the cooling and heating required by the building, with the two systems operating hand in hand.\n\n Author: Matthieu Caille, Energy Efficient Specialist at SES\n\nTested and Approved: Synergy Efficiency Solutions had the opportunity to assess the performance of a combined Hot Water/Cooling System during an Energy Audit.",image:{type:e,generated:t,id:"$Blog:5.image",typename:n},__typename:s}},"$Blog:5.image":{writable:!0,value:{url:"/uploads/f7dcc7a745d04f94b92df3fd5a2db8a4.jpg",__typename:n}},"Portfolio:1":{writable:!0,value:{id:r,title:"Hankook Ceramics",subtitle:"A 4 Month Return on Investment",content:"SES conducted a Level 1 Energy Audit for the Hankook Ceramics factory and identified high potential for energy savings. The suggestions put forth by the audit team reflected substantial opportunities in electrical energy cost savings. By making retrofits to air conditioning units, motors, lighting systems and compressed air systems, an estimated yearly savings of IDR 878,663,239 (USD $75,565) were identified. The required investment to retrofit the equipment was IDR 707,034,099 (USD $60,804) with a payback period of 10 months.\n\nTotal gas energy savings calculated from recommendations amount to IDR 2,254,258,681 (USD $193,866) per year. The required investment to retrofit the gas system equipment was IDR 264,724,567 (USD $22,766) with a payback period of 1 month.\n\nSES valued the combined saving potential at approximately IDR 3,132,921,920 per annum with a total payback period of 4 months. Following the detailed suggestions put forth by SES, the Hankook factory will continuously achieve multiple reductions in energy costs and consumption.\n\nIn addition, the completion of this audit helped PT. Hankook progress towards complying with the Energy Law No.30 of 2007, and more specifically Government Regulation (PP). 70 year 2009 on the conservation of energy.",feature:"4 Months\nRETURN ON INVESTMENTS\n\nUSD $271,250\nENERGY CONSUMPTION REDUCTION",thumbnail:{type:e,generated:t,id:"$Portfolio:1.thumbnail",typename:n},__typename:a}},"$Portfolio:1.thumbnail":{writable:!0,value:{url:"/uploads/9a4bd54f4f144ed090efdebc57264b24.png",__typename:n}},"Portfolio:2":{writable:!0,value:{id:l,title:"Adi Husada Hospital",subtitle:"Indonesia's First Full ESCO",content:"#### **Level 1 Energy Audit**\n\nSES designed an ESCO (Energy Savings Company) financial support to carry out a Level 1 Energy Efficiency Assessment of Surabaya's Adi Husada Hospital. The 5-storey hospital, employing 250 staff and servicing 130 beds, aimed to reduce their energy costs. After receiving SES's audit report Adi Husada's management implemented only the cost-free efficiency optimizations. These investment-free energy reduction strategies - targeting their boiler, lighting systems, ventilation, cooling systems, and building envelope – saved the hospital 15% on energy costs.\n\n#### **Level 2 Energy Audit**\n\nPleased with the results, Adi Husada's management chose to contract SES in pursuit of the full range of retrofits and efficiency strategies outlined in the initial SES audit report. The engineering team revisited the site and conducted a detailed audit, outlining additional energy savings of up to 40%. The retrofit is financed by the SES ESCO in its entirety, and is currently being paid back through the savings realized by the retrofit. After new equipment was installed the energy bills at the hospital were reduced by 45%.",feature:"Immediate\nRETURN ON INVESTMENTS\n\n15%\nENERGY SAVINGS - 1ST RETROFIT\n\n45%\nENERGY SAVINGS - 2ND RETROFIT\n\nIndonesia's First\nFULL ESCO",thumbnail:{type:e,generated:t,id:"$Portfolio:2.thumbnail",typename:n},__typename:a}},"$Portfolio:2.thumbnail":{writable:!0,value:{url:"/uploads/e1434834486f404d85226a6facf60e69.jpg",__typename:n}},"Portfolio:3":{writable:!0,value:{id:"3",title:"Nagan Raya Power Plant",subtitle:"An Energy Savings of US $550,000+ Per Year",content:"The Nagan Raya 11 MW coal-fired Power Plant contracted SES to conduct a Level 1 Energy audit on all of their energy-consuming equipment. On site, SES's energy management experts made various no-cost adjustments to the fans and pressure settings inside the boiler, and to the primary, secondary and tertiary air holes on the coal-firing system. These optimizations increased Nagan Raya's production to 12 MW (thus increasing net profits by more than IDR 5,900,000,000 or USD $514,924 per year) and caused a 14% reduction in coal consumption (equating to additional savings of IDR 456,000,000 or USD $39,216 per year). These increased profits were immediate and included in the cost of the site visit.\n\nBeyond those immediate improvements, SES identified a further IDR 3,700,000,000 (USD $318,200) worth of yearly energy-savings achievable through energy efficiency strategies that were outlined in the audit report. These adjustments to the lighting systems, pumps, motors, and transmission lines have a simple payback period of just 6 months.",feature:"Immediate\nRETURN ON INVESTMENTS\n\nUSD $554,140 Per Year\nENERGY CONSUMPTION REDUCTION\n\nUSD $318,299 Per Year\nFURTHER SAVINGS POTENTIAL",thumbnail:{type:e,generated:t,id:"$Portfolio:3.thumbnail",typename:n},__typename:a}},"$Portfolio:3.thumbnail":{writable:!0,value:{url:"/uploads/06b4b9b7d90f4d3ba52a5f794291833b.jpg",__typename:n}},"Portfolio:4":{writable:!0,value:{id:"4",title:"Senopati 46 (Herman Miller Showroom)",subtitle:"Indonesia's First LEED Platinum Building",content:"SES was contracted by Senopati 46 (Herman Miller) to conduct two design reviews for the prestigious Senopati 46 Showroom. The resulting energy efficiency strategies created drastic energy savings and will achieve a carbon neutral operation of the building. The ensuing feasibility study verified that these design strata will allow the Showroom to achieve LEED Platinum certification.\n\n#### **First Design Review:**\n\nThe First Design Review focused on improvements in the following scopes: thermal hot water system, electrical cabling and circuit sizing, solar PV modeling, genset requirements, load shedding, and radiant cooling system. SES also proposed new and innovative concepts such as a water system that treats and recycles all building waste water, a high efficiency cooling system, heat recovery ventilation, and an overall design that ensures the Showroom is carbon neutral.\n\n#### **Second Design Review:**\nThe client selected SES to build upon the scopes of the initial design review in order to complete the optimization of the Senopati 46 Showroom. Additional areas of improvement include: displacement ventilation, pump sizing and costing, water treatment design, and low-flow water fixtures.",feature:"USD $153,776\nINITIAL INVESTMENTS REDUCTION\n\nIndonesia's First\nLEED PLATINUM CERTIFICATION",thumbnail:{type:e,generated:t,id:"$Portfolio:4.thumbnail",typename:n},__typename:a}},"$Portfolio:4.thumbnail":{writable:!0,value:{url:"/uploads/39c5302d551547e7b793236bc2381042.jpg",__typename:n}},"Portfolio:5":{writable:!0,value:{id:"5",title:"Indonesia ICE",subtitle:"A US $11 Million Initial Investment Reduction",content:"SES was contracted as the lead energy efficiency consultant for the Indonesia Convention Exhibition (ICE) - the largest convention center in Southeast Asia. Working side-by-side with Australia's COX Architects, SES designed a building that will define the future of Indonesia's sustainable architecture. Some of the most notable achievements during this project include:\n\n- Reduction in initial investment costs by USD 11 million - the result of SES's recalculation of the quantity and size of chillers needed to cool the complex. These calculations were achieved through detailed energy-flow simulations.\n- 6,800m² of solar panels on roofs for the production of renewable energy\n- Devised a financial strategy through which the IIECC will sell its renewable energy to Indonesia's national electricity provider (PLN) for recurring profit\n- Passive ventilation through convertible roofs during non-operating hours\n- Increased natural lighting\n- Increased insulation through compartmentalized cooling zones and low-e double-glazed glass\n- Designed low-energy LED lighting systems throughout the complex\n- Decreased solar irradiation (reduced solar heat-gain) by adding extensions to the building envelope",feature:"USD $11 Million\nINITIAL INVESTMENT REDUCTION\n\n6800m2\nSOLAR PANEL AREA",thumbnail:{type:e,generated:t,id:"$Portfolio:5.thumbnail",typename:n},__typename:a}},"$Portfolio:5.thumbnail":{writable:!0,value:{url:"/uploads/ebeb1e0f5348415d9ddbe536c8c17912.jpg",__typename:n}},"Portfolio:6":{writable:!0,value:{id:"6",title:"Universitas Multimedia Nusantara",subtitle:"South-East Asia's Most Energy Efficient Building",content:'#### **New Campus Low Energy Design**\n\nFollowing the successful retrofit, UMN contracted SES to design a new low cost and energy efficient university campus. The new university building designed by Synergy Efficiency Solutions is using 49% less energy than the Indonesian University standard. UMN has been awarded "Most Energy Efficient New Building" by the Indonesian Ministry of Energy in 2013 and also recognized as "The Most Energy Efficient Building in South East Asia" by ASEAN.\n\nSES is incorporating passive cooling systems, natural ventilation designs, and innovative natural lighting concepts in order to make UMN the first low-energy campus building in Indonesia. The designs are drafted using advanced modeling tools to determine the actual cooling load, optimal cooling technology, and capacity for sunlight. Besides drastically reducing the building\'s footprint, SES\'s design strategies result in comfortable temperatures, fresh air circulation, and natural lighting that will enhance the health and productivity of the students and staff.\n\n#### **Existing Campus Energy Audit & Retrofit**\nUMN engaged SES to perform an energy audit on an existing campus building and subsequently oversee the building\'s retrofit. In order to cut costs and increase energy efficiency, SES oversaw upgrades of old lighting and motor technology, and designed cutting edge passive ventilation systems and other strategic cooling techniques. Energy savings exceeded 22%, returning the entire investment in less than two years.',feature:"49 % Less\nENERGY THAN A STANDARD UNIVERSITY\n\nAward\nMOST ENERGY EFFICIENT BUILDING IN INDONESIA\n\n< 2 Years\nRETURN ON INVESTMENT\n\n22%\nENERGY SAVINGS",thumbnail:{type:e,generated:t,id:"$Portfolio:6.thumbnail",typename:n},__typename:a}},"$Portfolio:6.thumbnail":{writable:!0,value:{url:"/uploads/29e7f48917b2451f92b839ebbf3fdf3e.jpg",__typename:n}}})}}}("id","UploadFile",!1,!0,"Portfolio","Service","Blog","1","2","Career")</script><script src="/_nuxt/83f014e2a3b6edec23ef.js" defer></script><script src="/_nuxt/3ba0ca6269222b5f3b6d.js" defer></script><script src="/_nuxt/2dc2b0883df98c15a64e.js" defer></script><script src="/_nuxt/7fb0ca891b7d2a20d515.js" defer></script><script src="/_nuxt/af83a9e3c6fbc480ebca.js" defer></script>
